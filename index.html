<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" />
    <title>Document</title>
</head>
<body>
    
    <header>
        <div class="nav container">
            <a href="#" class="logo">Econommerce</a>
            <img src="./basket-svgrepo-com.svg" style="width: 30px;" id="crat-icon">
            <div class="cart">
                <h2 class="cart-title">your cart</h2>
                <div class="cart-content">
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price"></div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <span id="close-cart">
                <i class="fas fa-x" ></i></span>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title"> Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="./img/product1.png" class="product-img">
                <div class="product-title">black</div>
                <span class="price">$5</span>
                <img src="./white.svg" style="width: 25px;" class="add-cart">
            </div>
            <div class="product-box">
                <img src="./img/product2.png" class="product-img">
                <div class="product-title">black and red</div>
                <span class="price">$12</span>
                <img src="./white.svg" style="width: 25px;" class="add-cart">
            </div>
            <div class="product-box">
                <img src="./img/product3.png" class="product-img">
                <div class="product-title">black and yellow</div>
                <span class="price">$22</span>
                <img src="./white.svg" style="width: 25px;" class="add-cart">
            </div>
            <div class="product-box">
                <img src="./img/product4.png" class="product-img">
                <div class="product-title">blue</div>
                <span class="price">$8</span>
                <img src="./white.svg" style="width: 25px;" class="add-cart">
            </div>
            <div class="product-box">
                <img src="./img/product5.png" class="product-img">
                <div class="product-title">white</div>
                <span class="price">$7</span>
                <img src="./white.svg" style="width: 25px;" class="add-cart">
            </div>
            <div class="product-box">
                <img src="./img/case.png" class="product-img">
                <div class="product-title">case</div>
                <span class="price">$11</span>
                <img src="./white.svg" style="width: 25px;" class="add-cart">
            </div>
            <div class="product-box">
                <img src="./img/specs.png" class="product-img">
                <div class="product-title">specs</div>
                <span class="price">$17</span>
                <img src="./white.svg" style="width: 25px;" class="add-cart">
            </div>
            <div class="product-box">
                <img src="./img/home.png" class="product-img">
                <div class="product-title">dark black</div>
                <span class="price">$14</span>
                <img src="./white.svg" style="width: 25px;" class="add-cart">
            </div>
            <div class="product-box">
                <img src="./img/discount.png" class="product-img">
                <div class="product-title">headphone</div>
                <span class="price">$12</span>
                <img src="./white.svg" style="width: 25px;" class="add-cart">
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./maun.js"></script>
</body>
</html>
